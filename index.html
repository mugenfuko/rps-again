<!DOCTYPE html>
<html>
<head>
    <title>Rock, Paper, Scissors!</title>
    <meta charset="UTF-8"/>
</head>
<body>
<script>
function playerPlay() {
    return playerSelection = prompt('Choose your warrior!');
}

function computerPlay() {
    let randomNumber = Math.floor(Math.random() * 3);
    if (randomNumber == 0) {
        return 'Rock';
    }   else if (randomNumber == 1) {
        return 'Paper';
    }   else {
        return 'Scissors';
    }
}

function playRound(playerSelection, computerSelection) {
    playerSelection = playerPlay();
    computerSelection = computerPlay();
    let playerSelect = playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1).toLowerCase();
    let computerSelect = computerSelection;
    const tie = `Round ${rounds}: It\'s a tie!`;
    const loss = `Round ${rounds}: You lose! ${computerSelect} beats ${playerSelect}.`;
    const win = `Round ${rounds}: You win! ${playerSelect} beats ${computerSelect}.`;
    
    switch (playerSelect) {
        case 'Rock':
            if (computerSelect == 'Rock') {
                rounds++;
                console.log(tie);
            }   else if (computerSelect == 'Paper') {
                rounds++;
                losses++
                console.log(loss);
            }   else {
                rounds++;
                wins++
                console.log(win);
            }
            break;
        case 'Paper':
            if (computerSelect == 'Paper') {
                rounds++;
                console.log(tie);
            }   else if (computerSelect == 'Scissors') {
                rounds++;
                losses++
                console.log(loss);
            }   else {
                rounds++;
                wins++
                console.log(win);
            }
            break;
        case 'Scissors':
            if (computerSelect == 'Scissors') {
                rounds++;
                console.log(tie);
            }   else if (computerSelect == 'Rock') {
                rounds++;
                losses++
                console.log(loss);
            }   else {
                rounds++;
                wins++
                console.log(win);
            }
            break;
        default:
            console.log('That is a forbidden move.');
            playRound(playerSelection, computerSelection);
            break;
    }
}

function game() {
    playRound(playerSelection, computerSelection);
    playRound(playerSelection, computerSelection);
    playRound(playerSelection, computerSelection);
    playRound(playerSelection, computerSelection);
    playRound(playerSelection, computerSelection);
    if (wins > losses) {
        console.log(`${wins}:${losses} You are the winner!`);
    }   else if (wins < losses) {
        console.log(`${wins}:${losses} You are the loser.`);
    }   else {
        console.log(`${wins}:${losses} You are tied...`);
    }
    rounds = 1;
    wins = 0;
    losses = 0;
}

let playerSelection;
let computerSelection;
let rounds = 1;
let wins = 0;
let losses = 0;
game();
</script>
</body>
</html>
